<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Quote Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-col min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-800 text-white">
    <!-- Header Section -->
    <header class="flex justify-center items-center py-8">
      <button id="getQuoteBtn" class="px-6 py-3 bg-white text-indigo-700 font-semibold rounded-full shadow-lg hover:scale-105 transform transition duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-300">
        Get Quote
      </button>
    </header>

    <!-- Content Section -->
    <main class="flex-1 flex items-center justify-center p-6">
      <div class="max-w-3xl text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-6 bg-gradient-to-r from-pink-400 to-yellow-400 bg-clip-text text-transparent">
          Inspiration Awaits
        </h1>
        <figure class="mx-auto">
          <blockquote id="quoteText" class="text-lg md:text-2xl text-gray-100 leading-relaxed italic transition transform duration-300">
            "Press the button to get a dose of wisdom from a legendary computer scientist."
          </blockquote>
          <figcaption id="quoteAuthor" class="mt-4 text-sm md:text-base text-gray-300">
            — Your friendly quote generator
          </figcaption>
        </figure>
        <div class="sr-only" aria-live="polite" id="quoteLiveRegion"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-400 text-sm">
      © 2025 Modern Quotes. All rights reserved.
    </footer>

    <!-- Script: Random Quote Logic -->
    <script>
      (function () {
        const quotes = [
          { text: "Simplicity is prerequisite for reliability.", author: "Edsger W. Dijkstra" },
          { text: "Premature optimization is the root of all evil.", author: "Donald E. Knuth" },
          { text: "The most damaging phrase in the language is: 'We've always done it this way.'", author: "Grace Hopper" },
          { text: "We can only see a short distance ahead, but we can see plenty there that needs to be done.", author: "Alan Turing" },
          { text: "The question of whether a computer can think is no more interesting than the question of whether a submarine can swim.", author: "Edsger W. Dijkstra" },
          { text: "Programs must be written for people to read, and only incidentally for machines to execute.", author: "Harold Abelson & Gerald Jay Sussman" },
          { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
          { text: "Controlling complexity is the essence of computer programming.", author: "Brian Kernighan" },
          { text: "Adding manpower to a late software project makes it later.", author: "Fred Brooks" },
          { text: "Any sufficiently advanced technology is indistinguishable from magic.", author: "Arthur C. Clarke" },
          { text: "Objects are abstractions of reality.", author: "Barbara Liskov" },
          { text: "Simplicity is a great virtue but it requires hard work to achieve it.", author: "Edsger W. Dijkstra" },
          { text: "Sometimes it's better to leave something alone, to pause, and that's very true of programming.", author: "Joyce Wheeler" },
          { text: "There are only two kinds of languages: the ones people complain about and the ones nobody uses.", author: "Bjarne Stroustrup" },
          { text: "Software is a great combination between artistry and engineering.", author: "Bill Gates" }
        ];

        const btn = document.getElementById('getQuoteBtn');
        const quoteEl = document.getElementById('quoteText');
        const authorEl = document.getElementById('quoteAuthor');
        const liveEl = document.getElementById('quoteLiveRegion');

        function pickQuote() {
          const idx = Math.floor(Math.random() * quotes.length);
          return quotes[idx];
        }

        function showQuote() {
          const { text, author } = pickQuote();
          // subtle animation
          quoteEl.style.opacity = '0';
          quoteEl.style.transform = 'translateY(6px)';
          setTimeout(() => {
            quoteEl.textContent = `"${text}"`;
            authorEl.textContent = `— ${author}`;
            quoteEl.style.opacity = '1';
            quoteEl.style.transform = 'translateY(0)';
            // accessibility live region update
            if (liveEl) liveEl.textContent = `${text} — ${author}`;
          }, 150);
        }

        btn.addEventListener('click', showQuote);
      })();
    </script>
  </body>
</html>
